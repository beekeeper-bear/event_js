<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 4 - Несколько обработчиков</title>
</head>

<body>
  
  <button class="btn">Кнопка</button>

  <script>
    function addText1(){
      alert('Первый текст');
    }
    function addText2(){
      alert('two текст');
    }
    function addText3(){
      alert('three текст');
    }

    document.querySelector('.btn').addEventListener('click',addText1);

    document.querySelector('.btn').addEventListener('click',addText2);

    document.querySelector('.btn').addEventListener('click',addText3);

    document.querySelector('.btn').removeEventListener('click', addText1); //удаление обработчика
  </script>
</body>

</html>
