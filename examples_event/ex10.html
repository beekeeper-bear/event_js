  <script>

    class $ {
      constructor (selector, where = document) {
        this.self = where.querySelector(selector);
        this.elems = where.querySelectorAll(selector);
      }

      each(callback) {
        for(let elem of this.elems) {
          callback(elem)
        }
      }
      
        on(event,callback) {
          
          for(let elem of this.elems) {
        elem.addEventListener(event, callback);
        }

        return this;

        }

    }

    new $('.block').self.innerHTML = "New TExt";
   // new $('p', new $('div').self).self.innerHTML=555;


    new $('p', new $('div').self).each(function(elem){

     elem.innerHTML=555;

    })

    new $('input').each(function(e) {
      e.style.fontSize = '50px';
      e.value = '1';

    new $('div').on('click', function() {

   /* new $('input').on('focus', function() {//// 1111

    ///  333333
    let elems = document.querySelectorAll('input');

    for(let item of elems) {
      item.addEventListener('focus', function() {
        this.style.backgroundColor = 'tomato';
      })
      item.addEventListener('blur', function() {

      })
